<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <link rel="stylesheet" href="css/product-details.css">
  <link rel="icon" type="image/x-icon" href="image/laitech-logo-2.jpg">
</head>
<body>
  <header>
    <!--Desktop Header-->
    <section class="top-header-container header-desktop"> 
      <div class="top-header">
        <div class="logo-name">
          <img src="image/laitech-logo.jpg">
          <span>Laitech Gadget</span>
        </div>

        <div class="search-bar-menu">
          <input type="text" placeholder="Search for products">
          <button>Search</button>
        </div>

        <button class="login-container">
          <div class="login">
            <img src="image/login.png">
            <span>Log in</span>
          </div>
        </button>

        <button class="cart-btn-container"
          onclick="window.location.href='cart.html'">
            <div class="icon-div">
              <img src="image/cart-icon.png" alt="cart icon">
              <span class="js-cart-quantity">0</span>
            </div>
            <p>Cart</p>
        </button>   
      </div>
    </section>

    <!--Mobile Header-->
    <section class="top-header-container header-mobile">
      <div class="logo-name">
        <img src="image/laitech-logo.jpg">
        <span>Laitech Gadget</span>
      </div>

      <button class="cart-btn-container"
      onclick="window.location.href='cart.html'">
        <div class="icon-div">
          <img src="image/cart-icon.png" alt="cart icon">
          <span class="js-cart-quantity">0</span>
        </div>
        <p>Cart</p>
      </button>

    </section>
  </header>

  <main class="product-page">
    <h1 class="h1-elem">Products details</h1>
  
    <!-- Product details will be dynamically inserted here -->
  </main>

  <div class="homepage-btn">
    <button onclick="window.location.href='index.html'">Back to Homepage</button>
  </div>

  <footer>
    <p>&copy; 2025 Laitech Gadget. All rights reserved.</p>
  </footer>

  <script src="javascript/products.js"></script>
  <script src="javascript/product-details.js"></script>
</body>
</html>
