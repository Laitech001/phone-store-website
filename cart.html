<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laitech Shopping Cart</title>
  <link rel="stylesheet" href="cart.css">
</head>
<body>
  <header>
    <div class="logo-name">
      <img src="image/laitech-logo.jpg" alt="Laitech Logo" width="50px" height="50px">
      <span>Laitech Gadget</span>
    </div>

    <div class="home-page">
      <button onclick="window.location.href='index.html'">Back to Shop</button>
    </div>
  </header>

  <h1>Your Shopping Cart</h1>

  <div class="cart-items">

    <div class="item">
      <img src="image/Iphone16problack_29389c4b-eb69-484a-9800-73161dddd768.webp" alt="Item Image" width="100px" height="100px">
      <p>Iphone 16 Pro</p>
      <p>Quantity: 1</p>
      <p>Price: $100</p>
    </div>
    <div class="item">
      <img src="image/Iphone16problack_29389c4b-eb69-484a-9800-73161dddd768.webp" alt="Item Image" width="100px" height="100px">
      <p>Samsung Galaxy S23</p>
      <p>Quantity: 2</p>
      <p>Price: $200</p>
  </div>
  
</body>
</html>
